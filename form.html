<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <label for="first name">First name:</label>
    <input type="text" name="First Name">
    <label for="last name">Last name:</label>
    <input type="text" name="Last Name"><br><br>
    <label for="date">Date of birth:</label>
    <input type="date" name="Date">
    <label for="number">Age:</label>
    <input type="number" name="name"><br><br>
    <label for="Gender">Gender:</label>
    <select name="Gender:"id="">
    <option value="">Male</option>
    <option>Female</option>    
    </select>
    <label for="email">Email Address:</label>
    <input type="email" placeholder="Enter email address"><br><br>
    <label for="positions available">Positions available:</label>
    <input type="radio" name="positions available">Junior Developer
    <input type="radio" name="positions available">Mid-level Developer
    <input type="radio" name="positions available">Senior Developer<br><br>
    <label for="Programming Languages">Programming Languages:</label>
    <input type="checkbox" name="programming languages">Java
    <input type="checkbox" name="programming languages">Javascript
    <input type="checkbox" name="programming languages">Python<br><br>
    <label for="password">Password:</label>
    <input type="password">
    <label for=" cofirm password">Confirm Password:</label>
    <input type="confirm password"><br><br>
    <label for="submit"></label>
    <input type="submit">
    <label for="reset"></label>
    <input type="reset">
</body>
</html>
